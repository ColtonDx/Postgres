  - name: Create AppController VM
    azure_rm_virtualmachine:
      resource_group: "{{ resource_group}}"
      name: ApplicationCtonroller
      vm_size: Standard_DS1_v2
      admin_username: "{{ username }}"
      admin_password: "{{ password }}"
      os_disk_name: AppController-Disk
      managed_disk_type: Standard_LRS
      ssh_public_keys:
        - path: /home/dxadmin/.ssh/authorized_keys
          key_data: ssh-rsa  dxadmin@WorkPC
      network_interfaces: APP-NIC
      image:
        offer: 0001-com-ubuntu-server-jammy
        publisher: Canonical
        sku: 22_04-lts
        version: latest
      boot_diagnostics:
        enabled: true
        type: managed

  - name: Create private DNS zone
    azure_rm_dnszone:
      resource_group: "{{ resource_group }}"
      name: "database.contoso.com"
      zone_type: "Private"
      registration_virtual_networks:
        - "{{ resource_group }}-VNET"
      resolution_virtual_networks:
        - "{{ resource_group }}-VNET"

